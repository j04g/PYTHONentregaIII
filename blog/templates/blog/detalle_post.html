{% extends 'blog/base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    
    {% if post.imagen %}
    <img src="{{ post.imagen.url }}" class="img-fluid mb-3" style="max-width: 700px; height: auto;" alt="Imagen de {{ post.titulo }}">
    {% endif %}
    <h2>{{ post.titulo }}</h2>
    <p><strong>Autor:</strong> {{ post.autor.nombre }}</p>
    <p class="mt-3">{{ post.contenido }}</p>
    <small class="text-muted">Publicado el {{ post.fecha_publicacion }}</small>
    <div class="mt-3">
        <a href="{% url 'editar_post' post.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'eliminar_post' post.id %}" class="btn btn-danger">Eliminar</a>
    </div>
</div>

<a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
{% endblock %}
