<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Mi Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_autor' %}">Agregar Autor</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_post' %}">Agregar Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_comentario' %}">Agregar Comentario</a></li>
                </ul>
            </div>
        </div>
        <form class="d-flex" action="{% url 'inicio' %}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Buscar posts..." name="q" value="{{ query|default_if_none:'' }}">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
        
    </nav>

    <form class="d-flex" action="{% url 'inicio' %}" method="GET">
    <input class="form-control me-2" type="search" placeholder="Buscar posts..." name="q" value="{{ query|default_if_none:'' }}">
    <button class="btn btn-outline-light" type="submit">Buscar</button>
</form>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>Â© 2025 - Mi Blog en Django</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
